<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'trackr/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Job Tracker</title>
    <script type="text/javascript">
        function toggleForms(event) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const slider = document.querySelector('.slider');
        
            if (event.target.id === 'showLoginForm') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                slider.style.left = '0';
            } else if (event.target.id === 'showSignupForm') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                slider.style.left = '50%';
            }
        }
        
        window.onload = function() {
            document.getElementById('loginForm').style.display = 'block';
        };
    </script>
</head>

<body>
    <div class="container text-center">
        <h1 class="display-4 text-center font-weight-bold">Trackr</h1>
    </div>
    
    <div class="home-container">

        <!-- Slider Control for Form Toggle -->
        <div class="form-toggle">
            <div class="slider"></div>
            <div id="showLoginForm" class="toggle-option active" onclick="toggleForms(event)">Login</div>
            <div id="showSignupForm" class="toggle-option" onclick="toggleForms(event)">Sign Up</div>
        </div>
        <!-- Login Form (initially hidden) -->
        <div id="loginForm" style="display: none;">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>

                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
                <input type="hidden" name="next" value="{% url 'tracker' %}">
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Signup Form (initially hidden) -->
        <div id="signupForm" style="display: none;">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <label for="id_signup_username">Username:</label>
                <input type="text" name="username" id="id_signup_username" required>

                <label for="id_signup_email">Email:</label>
                <input type="email" name="email" id="id_signup_email" required>

                <label for="id_signup_password1">Password:</label>
                <input type="password" name="password1" id="id_signup_password1" required>

                <label for="id_signup_password2">Confirm Password:</label>
                <input type="password" name="password2" id="id_signup_password2" required>

                <input type="submit" value="Submit">
            </form>
        </div>

        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
    </div>


</body>

</html>
